<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Overpass:wght@400;700&family=Red+Hat+Text:wght@400;700&family=Roboto:wght@100;400;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
    <section>
      <h1>We're launching soon</h1>
      <div class="timer">
        <div class="timer-container">
          <div class="circle-left"></div>
          <div class="circle-right"></div>
          <!-- <div class="number days">08</div> -->
           <div class="topRect"><span class="top-num">55</span></div>
          <!-- <div class="middle-line"></div> -->
          <div class="bottomRect"><span class="bottom-num">55</span></div>
          <p>days</p>
        </div>
        <div class="timer-container">
          <div class="circle-left"></div>
          <div class="circle-right"></div>
          <!-- <div class="number hours">23</div> -->
           <div class="topRect"><span class="top-num">55</span></div>
          <!-- <div class="middle-line"></div> -->
          <div class="bottomRect"><span class="bottom-num">55</span></div>
          <p>Hours</p>
        </div>
        <div class="timer-container">
          <div class="circle-left"></div>
          <div class="circle-right"></div>
          <!-- <div class="number minutes">55</div> -->
           <div class="topRect"><span class="top-num">55</span></div>
          <!-- <div class="middle-line"></div> -->
          <div class="bottomRect"><span class="bottom-num">55</span></div>
          <p>Minutes</p>
        </div>
        <div class="timer-container">
          <div class="circle-left"></div>
          <div class="circle-right"></div>
          <!-- <div class="number seconds">41</div> -->
          <div class="topRect"><span class="top-num">55</span></div>
          <!-- <div class="middle-line"></div> -->
          <div class="bottomRect"><span class="bottom-num">55</span></div>
          <p>Seconds</p>
        </div>
      </div>
    </section>

    <footer>
      <a href=""><img src="./images/icon-facebook.svg" alt="" /></a>
      <a href=""><img src="./images/icon-pinterest.svg" alt="" /></a>
      <a href=""><img src="./images/icon-instagram.svg" alt="" /></a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Smith</a>.
      </div>
    </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
